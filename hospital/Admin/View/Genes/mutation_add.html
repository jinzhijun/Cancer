<html>
<head><title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body align="left">
<tr><td>
<font size="4" color="black">
<p><b>添加突变信息</b></p>
</font>
</td></tr>
<hr/>
<font size="3" color="black">
<form name="form1" method="post" action="{$smarty.const.__CONTROLLER__}/mutation_add1">
	<table border="0px" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
	<tr><td align="right">Gene ID:</td><td><input type="text" name="geneid" value="{$info.GeneID}"></td><td>&nbsp;</td></tr>
	<tr><td align="right">Gene Name:</td><td><input type="text" name="gene" value="{$info.Gene}"></td>
		<td align="right">Category:</td><td><select name="category" value="{$info.Category}">
			<option>point mutation</option>
			<option>insertion</option>
			<option>deletion</option>
			<option>overexpress</option>
			<option>amplification</option>
			<option>transloction</option>
			<option>inversion</option>
			<option>reverse inversion</option>
			<option>methylation</option>
			<option>MSI</option>
			<option>CTC</option>
			</select>
		</td></tr>
	<tr><td align="right">Accession:</td><td><input type="text" name="accession" value="{$info.Accession}"></td><td align="right">Accession Version:</td><td><input type="text" name="accessionversion" value="{$info.AccessionVersion}"></td></tr>
	<tr><td align="right">Description:</td><td><textarea name="description" cols="50" rows="3">{$info.Description}</textarea></td><td>&nbsp;</td><td>&nbsp;</td></tr>
	
	<tr><td align="right">Operator:</td><td><input type="text" name="operator" value="{$info.Operator}"></td><td align="right">Last Updated:</td><td><input type="text" name="lastupdated" value="{$info.LastUpdated}"></td></tr>

<tr>
	<td align="center">
	<input type=submit name="Submit" class="btn_grey" value="Save" onclick="return check(form1)">
	
	</td>
</tr>
</table>
</form>
<hr/>




<script language="javascript">
	function check(form){				//验证表单是否为空
		if(form.gene.value==""){
			alert("请输入gene！");form.gene.focus();return false;
		}
		if(form.category.value==""){
			alert("请输入category！");form.category.focus();return false;
		}
		if(form.accession.value==""){
			alert("请输入accession！");form.accession.focus();return false;
		}
		if(form.accessionversion.value==""){
			alert("请输入accessionversion！");form.accessionversion.focus();return false;
		}
		if(form.description.value==""){
			alert("请输入description！");form.description.focus();return false;
		}
		if(form.operator.value==""){
			alert("请输入operator！");form.operator.focus();return false;
		}
		if(form.lastupdated.value==""){
			alert("请输入lastupdated！");form.lastupdated.focus();return false;
		}

form.submit();
}
</script>
</font>
</body>
</html>
