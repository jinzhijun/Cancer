<html>
<head>
	<link href="{$smarty.const.Admin_CSS_URL}mine.css" type="text/css" rel="stylesheet">
<style type="text/css">
		.div_head{
    font-size: 13px;
    margin: 10px 5px;
    padding-left: 10px;
    line-height: 25px;
    height:25px;
    background-color: #E8F2FC;
    border-bottom: solid #1c94c4 1px
}
</style>
</head>
<body>
<font size="4" color="black">
		<div class="div_head">
            <span>
                <span style="float: left;">当前位置是：药物突变关联分析-》修改药物突变关联分析</span>
            </span>
        </div>
</font>
<hr/>
<font size="3" color="black">
<form name="form1" method="post" action="{$smarty.const.__SELF__}">
<input type="hidden" name="id" value="{$info.ID}"/>
	<table class="table_a" border="1" width="100%">
	<tr><td align="right">DrugbankID:</td><td><input type="text" name="DrugbankID" value="{$info.DrugbankID}"></td></tr>
	<tr><td align="right">Drug Name:</td>
		<td>
		<select name="DrugName">
		 <option value="0">---------------------请选择------------------</option>
                <option value="{$info.DrugName}" selected="selected">{$info.DrugName}</option>
                {foreach $info_A as $k => $v}
                {if {$v.DrugName} !=""}
                <option value="{$v.DrugName}">{$v.DrugName}</option>
                {/if}
                 {/foreach}
                }
        </select>
		</td>
	</tr>
	<tr><td align="right">dbSNP ID:</td><td><input type="text" name="dbSNPID" value="{$info.dbSNPID}"></td></tr>
	<tr><td align="right">Mutation:</td>
		<td><textarea name="Mutation" cols="60" rows="3">{$info.Mutation}</textarea>
		</td>
	</tr>
	<tr><td align="right">Biomarker Type:</td>
		<td>
		<select name="BiomarkerType">
		 <option value="0">----------------请选择--------------</option>
                <option value="{$info.BiomarkerType}" selected="selected">{$info.BiomarkerType}</option>
                {foreach $info_B as $k => $v}
                {if {$v.GeneType} !=""}
                <option value="{$v.GeneType}">{$v.GeneType}</option>
                {/if}
                 {/foreach}
                }
		</select>
		</td>
	</tr>
	<tr><td align="right">Reference:</td>
		<td><input type="text" name="Reference" id="reference" value="{$info.Reference}">Reference id is separated by "."</td>
	</tr>
	<tr><td align="right">Medication Guide:</td>
		<td><textarea name="MedicationGuide" cols="60" rows="3">{$info.MedicationGuide}</textarea></td>
	</tr>
	<tr><td align="right">Medication Guide(English):</td>
		<td><textarea name="MedicationGuide_English" cols="60" rows="3">{$info.MedicationGuide_English}</textarea></td>
	</tr>
	<tr><td align="right">Significance of Gene Testing(Chinese):</td><td><textarea name="SignificanceOfGeneTesting_Chinese" cols="60" rows="3">{$info.SignificanceOfGeneTesting_Chinese}</textarea></td></tr>
	<tr><td align="right">Description:</td><td><textarea name="Description" cols="60" rows="3">{$info.Description}</textarea></td></tr>
	<tr>
	<td align="right">Last Updated:</td><td><input type="text" name="LastUpdated" value="{$info.LastUpdated}" readonly="readonly"></td><td  align="right">Operator:</td><td><input type="text" name="Operator" value="{$info.Operator}" readonly="readonly"></td>
</tr>
	<tr>
	<td align="center">
	<input type="submit"  name="Submit" class="btn_grey" value="Save" onClick="return check(form1)">
	
	</td>
</tr>
</table>
</form>
<hr/>


<script language="javascript">
	function check(form){				//验证表单是否为空
		if(form.drugname.value==""){
			alert("请输入drugname！");form.drugname.focus();return false;
		}
		if(form.mutation.value==""){
			alert("请输入mutation！");form.mutation.focus();return false;
		}
		if(form.biomarkertype.value==""){
			alert("请输入biomarkertype！");form.biomarkertype.focus();return false;
		}
		if(form.reference.value==""){
			alert("请输入reference！");form.reference.focus();return false;
		}
		if(form.medicationguide.value==""){
			alert("请输入medicationguide！");form.medicationguide.focus();return false;
		}
		if(form.medicationguideenglish.value==""){
			alert("请输入medicationguideenglish！");form.medicationguideenglish.focus();return false;
		}
		if(form.sogtchinese.value==""){
			alert("请输入sogtchinese！");form.sogtchinese.focus();return false;
		}
		if(form.description.value==""){
			alert("请输入description！");form.description.focus();return false;
		}
form.submit();
}
</script>
</font>
</body>
</html>
