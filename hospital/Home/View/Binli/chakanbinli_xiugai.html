<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "
http://www.w3.org/TR/html4/loose.dtd">
<html>
<head><title>查看病历</title>
<script language="javascript" type="text/javascript" src="{$smarty.const.Home_JS_URL}/My97DatePicker/WdatePicker.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="{$smarty.const.Home_CSS_URL}mine.css"/>
<body>
<font size="4" color="black">
<div class="div_head">
            <span>
                <span style="float: left;">当前位置是：病历管理-》查看病历-》修改病历</span>
                <span style="float: right"><input type="button"  name="button1" class="btn_grey" value="返回"  size="50" onclick="history.go(-1)"></span>
            </span>
        </div>
</font>
<center>
<form name="form1" enctype="multipart/form-data" method="post" action="{$smarty.const.__CONTROLLER__}/chakanbinli_tianjia">
		<table class="table_a" border="1" width="100%">
		<tr><td><font siez="4px"><b class=b1>病人信息</b></td></tr>
		<tr>
			<td>姓名:<input type="text" name="Name" value="{$info.Name}"></td>
			<td>年龄:<input type="text" name="Old" value="{$info.Old}"></td>
			<td>性别:<select name="Sex" value="{$info.Sex}">
						<option>男</option>	
						<option>女</option>
				  	</select>
			</td>
		<tr>
		<tr>
			<td>联系电话:<input type="text" name="PhoneNumber" size="12" value="{$info.PhoneNumber}">
            <td>吸烟:<select name="Smoking" value="{$info.Smoking}">
						<option>是</option>
						<option>否</option>
					</select>
			</td>
		</tr>
		<tr>
			<td>病人来源:<select name="PatientResource" value="{$info.PatientResource}">
							<option>山西省中医研究院</option>
							<option></option>
						</select>
						</td>
			<td>临床医生:<select name="Clinician" value="{$info.Clinician}">
							<option>None</option>
							<option></option>
						</select>
			</td>
		</tr>
		<tr>
			<td>检测机构:<select name="TestingOrganization" value="{$info.TestingOrganization}">
							<option>山西医科大学公卫研究所</option>
							<option></option>
						</select></td>
			<td>实验室:<select name="Lab" value="{$info.Lab}">
							<option>山西医科大学公卫研究所</option>
							<option></option>
						</select>
			</td>
		</tr>
		<tr><td>备注:<textarea rows="6" cols="60" name="Remark">{$info.Remark}</textarea></td></tr>
		<tr><td><font siez="4px"><b class=b1>疾病信息</b></td></tr><br/><br/>	
		<tr>
			<td>现病史:<textarea rows="6" cols="60" name="HistoryOfPresentIllness">{$info.HistoryOfPresentIllness}</textarea></td></tr>
		<tr>
			<td>病理报告:<textarea rows="6" cols="60" name="Report">{$info.Report}</textarea>
			</td></tr>
		<tr><td>病理报告附件:<input type="file" name="binlibaogaofujian" value=""></td></tr>
		<tr><td>病理报告附件:</td></tr>
		<tr><td><input type="file" name="binlitupian1" value=""></td></tr>
		<tr><td><input type="file" name="binlitupian2" value=""></td></tr>
		<tr><td><input type="file" name="binlitupian3" value=""></td></tr>
		<tr><td><input type="file" name="binlitupian4" value=""></td></tr>
		<tr><td>病人口述音频:<input type="file" name="binrenkoushuyinpin" value=""></td></tr>
		<tr><td>即往史:<textarea rows="6" cols="60" name="PreviousHistory">{$info.PreviousHistory}
					</textarea></td></tr>
		<tr><td>家族史:<textarea rows="6" cols="60" name="FamilyHistory">{$info.FamilyHistory}
					</textarea></td></tr>
		<tr><td>基因检测史:<input type="file" name="jiyinjianceshi" value=""></td></tr>
		<tr>
			<td><font color="red">*</font>组织类型：
                        <input type="checkbox" name="ffpe" value="">FFPE
						<input type="checkbox" name="freshtissue" value="">Fresh Tissue
						<input type="checkbox" name="pleuraleffusion" value="">Pleural Effusion
						<input type="checkbox" name="ascites" value="">Ascites
						<input type="checkbox" name="wholeblood" value="">Whole Blood
			</td>
		</tr>
		<tr>
			<td>取样位置：<input type="text" name="SamplingPosition" size=20 value="{$info.SamplingPosition}"></td></tr>
		<tr>
			<td>取样医生：<input type="text" name="SamplingDoctor" size=20 value="{$info.SamplingDoctor}"></td></tr>
		<tr>
			<td>预约取样时间：<input type="text" readonly="true" id="d11" onclick="WdatePicker()" name="SamplingTime" value="{$info.SamplingTime}"><img src="{$smarty.const.Home_IMG_URL}/datePicker.gif"></td></tr>
		<tr align="middle">
			<td align="rigth"><input type="submit" name="Submit" value="保存"></td>
		</tr>	
	</table>
	</form>
</center>
</body>
</html>
